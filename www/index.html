<html>

<head>
    <link rel="manifest" href="manifest.json">
    <script>
        window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {});
            }
        });
    </script>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Top des tops</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
</head>

<body>
    <main class="container-fluid">
        <header></header>

        <nav class="navbar navbar-light bg-light navbar-expand-md">
            <a href="#" class="navbar-brand">Tops - Web App</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link" onclick="showPage('top-add-form')">Ajouter un top</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="showPage('top-list')">Mes tops</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"></a></li>
                </ul>
            </div>
        </nav>

        
          
        <div class="page" id="top-list">
            <ul id="topListLink">
            </ul>

        </div>
        <div class="page hidden" id="list-showcase">
            
        </div>
        <div class="page hidden" id='top-add-form'>
            <h2>Ajouter un top </h2>
            <form id='form-show-list' onsubmit="postForm(event)">
                <div class="form-group">
                    <label for="">Titre du top</label>
                    <input type="text" class="form-control" id="topTitle" name="topTitle" placeholder="Nom du top">
                    <div class>
                    </div>
                </div>

                <hr>
                <div class="form-group divShowItem " >
                    <label for="nameShow">Nom de la série</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="show-name1" 
                        name="show-name" 
                        placeholder="nom de la série">
                    
                    <label for="imageLinkShow">Lien vers une image de la série</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="img_link1"
                        placeholder="Lien vers une image de la série"
                        name="img_link">
                    <hr/>
                </div>

                <button class="btn btn-primary" onclick="addShowForm(event)">Ajouter une serie (Max : 5)</button>
                <button id='formSubmit' type="submit" class="btn btn-primary">Envoyer</button>
            </form>

 
        </div>
        <footer>Samir Massoundi - Tous droits reservés</footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/online.js"></script>

</body>

</html>
